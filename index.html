<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <section>
            <div class="todo-list">
                
                <h1>T O D O <img src="./image/icon-moon.svg" alt=""></h1>
               <input class="inp-0" type="text" placeholder="Crete a new Todo ....">
               <input class="inp-1" type="text" placeholder="Complete online JavaScript class" >
            </div>
            
            <div class="input-container">
               
                <input class="inp-2" type="radio" placeholder="jog around the park 3x">
                <input class="inp-3" type="checkbox" placeholder="10 minutes meditation ">
                <input class="inp-4" type="text" placeholder="Read for 1 hour">
                <input class="inp-5" type="text" placeholder="Pick up groceries">
                <input class="inp-6" type="text" placeholder="Complete Todo App on Frontend Mentor">
                <input class="inp-7" type="text" placeholder="5 items left Clear Completed">
                <input class="inp-8" type="text" placeholder="All    Active   Completed">
            </div>
                <p>Drag drop to reorder list</p>
        </section>
    </header>
</body>
</html>
